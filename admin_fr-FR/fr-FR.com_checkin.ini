JLIB_RULES_SETTING_NOTES="<div style='padding:10px 0 0;'>1. Les modifications des droits ne s'appliquent qu'à ce composant.</div><div style='padding:0 0 5px 12px;'>Le premier des groupes parents est le groupe "_QQ_"Public"_QQ_".</div><div style='padding-left:12px;'><strong>Hérité</strong> signifie que les droits globaux et ceux des groupes parents sont utilisés.<br /><strong>Autorisé</strong> donne l'accès s'il n'est pas en conflit avec les droits globaux ou ceux des groupes parents ; l'icône ne sera pas modifiée si le droit appliqué n'est pas possible.<br /><strong>Non autorisé</strong> signifie que quels que soient les droits globaux ou ceux des groupes parents, l'accès n'est pas autorisé.</div><div style='padding:5px 0;'>2. Cliquez sur "_QQ_"Enregistrer"_QQ_" pour valider les modifications et actualiser l'affichage des icônes.<br />&nbsp;&nbsp;&nbsp;&nbsp;Cliquez sur "_QQ_"Enregistrer & Fermer"_QQ_" pour valider les modifications et quitter la fenêtre.</div>"