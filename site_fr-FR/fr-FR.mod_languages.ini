MOD_LANGUAGES_XML_DESCRIPTION="Le module "_QQ_"mod_language"_QQ_" permet de choisir une langue pour n'afficher que les contenus qui lui sont attribués. Lorsque l'utilisateur change de langue, il est redirigé sur la page d'accueil définie pour la langue sélectionnée.<br /><h3 style='margin:10px 0 5px 0'>Procédure</h3>1. Activez le plug-in système "_QQ_"Filtre de langue"_QQ_".<br />2. Installez et publiez les langues souhaitées.<br />3. Créez pour chaque langue une page d'accueil personnalisée<br />4. Créez pour chaque langue un lien de menu vers sa page d'accueil.<br />5. Définissez pour chaque langue ce lien comme étant celui de la page d'accueil par défaut.<br />6. Créez tous les articles et modules souhaités en les assignant à leur langue.<br /><br />N'oubliez pas de publier ce module !"
