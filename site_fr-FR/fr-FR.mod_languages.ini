MOD_LANGUAGES_XML_DESCRIPTION="Ce module affiche une liste des différentes langues utilisées sur le site (telles que définies et publiées dans l'onglet du Gestionnaire de langues) permettant de passer de l'une à l'autre lorsqu'on désire utiliser le site en mode multilingue. <br />--Le plug-in 'System - Language Filter' doit être activé.--<br /> Lorsqu'on change de langue, le module redirige vers la page d'accueil définie pour la langue sélectionnée. Ensuite, la navigation sera celle définie pour cette langue. <br />Si le plugin <strong>'System - Language Filter'</strong> n'est pas activé, cela peut donner des résultats inattendus.<br /><strong>Méthode :</strong><br />1. Ouvrez l'onglet de Gestion des Langues et assurez-vous que les langues que vous voulez utiliser pour vos contenus sont bien activées et possèdent bien un code de langue pour les URL ainsi qu'un préfixe pour les images utilisées dans l'affichage du module.<br />2. Créez, pour chaque langue, un lien de menu vers une page d'accueil en lui assignant cette langue puis définissez ce lien comme celui d'accueil par défaut pour cette langue.<br />  3. Enfin, vous pourrez assigner une langue à chaque Article, Catégorie, Module, Fil d'actualités et Liens web dans Joomla.<br /> 4. Vérifiez que le module et le plug-in sont activés."