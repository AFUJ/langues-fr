MOD_RELATED_FIELD_SHOWDATE_DESC="Afficher/masquer la date"
MOD_RELATED_FIELD_SHOWDATE_LABEL="Afficher la date"
MOD_RELATED_ITEMS="Articles - Related Articles"
MOD_RELATED_XML_DESCRIPTION="Ce Module propose une liste d'Articles en relation avec celui en cours d'affichage. Les relations sont créées par utilisation des mots-clés. <br />Tous les mots-clés de l'Article affiché sont comparés avec ceux de l'ensemble des autres articles publiés. Par exemple, vous pouvez avoir un article sur "_QQ_"Perroquets d'élevage"_QQ_" et un autre sur "_QQ_"Cacatoès noir"_QQ_". Si vous placez le mot-clé "_QQ_"perroquet"_QQ_" dans les deux articles, le Module d'articles relatifs listera "_QQ_"Perroquets d'élevage"_QQ_" lorsque vous regarderez "_QQ_"Cacatoès noir"_QQ_" et vice-versa."
